    <h1>《梦》</h1>
    <p>倚在栏杆呕吐</p>
    <br>
    <p>打烊的饭店烟雾缭绕</p>
    <p>店员点燃了最后一支烟</p>
    <p>宿舍楼旁</p>
    <p>外卖员从围墙翻下</p>
    <p>将奶茶递给</p>
    <p>惊愕的顾客</p>
    <p>云上的咖啡店</p>
    <p>我对着柜台说</p>
    <p>请给我一杯</p>
    <p>樱花之恋</p> 
    <br>
    <p>蹲在电梯的角落里</p>
    <p>眼泪滴在地上的声音</p>
