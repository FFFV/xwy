    <!-- 正文 -->
    <h1>《失眠》</h1>
    <p>恍惚之中</p> 
    <p>我从他的身上看见了我的影子</p>
    <p>奈何影子终究是虚幻的</p>
    <p>它既不是用来悔恨的苦情水</p>
    <p>也不是回到过去的传送门</p>
    <p>最多</p>
    <p>只能是一本泛黄的旧书</p>
    <br>
    <p>万籁俱寂</p>
    <p>而我却听到那笛声</p>
