    <!-- 正文 -->
    <h1>《暮秋》</h1>
    <p>雨滴</p> 
    <p>无声无息</p>
    <p>将孤寂化为泪语</p>
    <p>时光不老</p>
    <p>而白驹过隙</p>
    <p>终将抹去石碑上的印记</p>
    <p>只怕</p>
    <p>半夜初醒</p>
    <p>又是一场故梦</p>
    <p>我念念不忘的</p>
    <p>不是西湖</p>
    <p>而是西湖之人</p>    
    <br>
    <p>今夜</p>
    <p>秋风又起</p>
    <p>眼前却不是当年的模样</p>
